<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="panel">
    <div id="image_div">
      <img src="images/image-product-desktop.jpg" alt="Product">
    </div>

    <div id="content_div">
      <p id="perfume">Perfume</p>
      <h1 id="product_name">Gabrielle Essence Eau De Parfum</h1>
      <p id="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div id="prices_div">
        <h1 id="price_1">$149.99</h1>
        <p id="price_2">$169.99</p>
      </div>
      <button>Add to Cart</button>
      
    </div>
  </div> 
</body>
</html>
